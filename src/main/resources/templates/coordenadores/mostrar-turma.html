<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Adicionar Professor</title>
    <link rel="stylesheet" th:href="@{/mostrarTurma.css}" />
</head>
<body>
<div>
    <div>

    </div>
    <div id="gerenciarTurma">
        <a th:href="@{coordenadores/addProfessorForm}"
           id="buttonCadastroProf">Adicionar Professor</a>
    </div>
    <div>
        <table class="table table-bordered table-striped" id="tabelaAlunos">
            <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tempAluno : ${aluno}">
                <td th:text="${tempAluno.nome}"></td>
                <td th:text="${tempAluno.email}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
