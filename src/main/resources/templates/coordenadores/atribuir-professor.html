<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adcionar Professor</title>
    <link rel="stylesheet" th:href="@{/cadastrarProfessor.css}" />
</head>
<body>

<div id="voltar">
    <a th:href="@{/coordenadores/mostrarTurma}">
        <img th:src="@{/images/setaVoltar.svg}" id="setaVoltar" alt="Seta Voltar">
    </a>
</div>
<div class="container">
    <div class="container" id="login">
        <div id="logo">
            <img th:src="@{/images/logo.svg}" alt="Logo">
        </div>
        <div id="inicio">
            <h1>Área do Coordenador</h1>
            <p>Adicionar Professor</p>
        </div>

        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>

        <form id="forms" action="#" th:action="@{/coordenadores/validate}"
              th:object="${coordenador}" th:method="POST">
            <p>Email:</p>

            <input class="inputText" type="text"
                   placeholder="Insira o nome" required>

            <p>Senha:</p>

            <input class="inputText" type="password"
                   placeholder="Insira o email" required>

            <div id="buttonCenter">
                <button id="button" type="submit">Avançar</button>
            </div>

        </form>
    </div>
</div>
<script>
    function validarFormulario() {
        const form = document.getElementById('forms');

        if (form.checkValidity()) {
            window.location.href = "paginaCoordenador.html";
        } else {
            form.reportValidity();
        }
    }
</script>
</body>
</html>
