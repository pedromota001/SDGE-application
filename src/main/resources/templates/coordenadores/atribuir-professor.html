<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Coordenador</title>
    <link rel="stylesheet" th:href="@{/cadastrarProfessor.css}" />
</head>
<body>

<div id="voltar">
    <a th:href="@{/coordenadores/mostrarTurma}">
        <img th:src="@{/images/setaVoltar.svg}" id="setaVoltar" alt="Seta Voltar">
    </a>
</div>
<div class="container">
    <div class="container" id="login">
        <div id="inicio">
            <h1>Cadastrar Professor</h1>
        </div>

        <form id="forms">
            <p>Nome:</p>

            <input class="inputText" type="text" placeholder="Insira o nome" required>

            <p>Email:</p>

            <input class="inputText" type="text" placeholder="Insira o email" required>

            <div>
                <button id="button" onclick="validarFormulario()">Avan√ßar</button>
            </div>

        </form>
    </div>
</div>
<script>
    function validarFormulario() {
        const form = document.getElementById('forms');

        if (form.checkValidity()) {
            window.location.href = "paginaCoordenador.html";
        } else {
            form.reportValidity();
        }
    }
</script>
</body>
</html>
