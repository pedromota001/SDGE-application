<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>EduTech</title>
    <link rel="stylesheet" th:href="@{/paginaCoordenador.css}" />
</head>
<body>
<div class="container">
    <div id="buttonMenu">
        <a onclick="aparecerMenu()">
            <img th:src="@{/images/menu.svg}" id="imgMenu">
        </a>
    </div>
    <div id="menu">

        <div id="imgFecharMenu" onclick="fecharMenu()">
            <img th:src="@{/images/setaMenor.svg}">
        </div>

        <div class="button" id="buttonTelaInicial" onclick="aparecerTelaInicial()">
            <a>Tela Inicial</a>
        </div>

        <div class="button" id="buttonGerenciarTurmas" onclick="gerenciarTurmas()">
            <a id="buttonTurma">Gerenciar turmas</a>
        </div>

    </div>

    <div id="telaInicial">
        <h1>√Årea do Coordenador</h1>
    </div>

    <div id="gerenciarTurma">
        <a th:href="@{/coordenadores/showGerenciaTurma}"
           id="buttonCadastroProf">Adicionar Professor</a>
    </div>

</div>
<script>
    var buttonMenu = window.document.getElementById("buttonMenu")
    var menu = window.document.getElementById("menu")
    var telaInicial = window.document.getElementById("telaInicial")
    var gerenciarTurma = window.document.getElementById("gerenciarTurma")
    function aparecerMenu(){
        menu.style = "display: flex"
        buttonMenu.style = "display:none"
    }
    function fecharMenu(){
        menu.style = "display:none"
        buttonMenu.style = "display:flex"
    }

    function gerenciarTurmas(){
        telaInicial.style = "display: none"
        gerenciarTurma.style = "display: flex"
    }

    function aparecerTelaInicial(){
        telaInicial.style = "display: flex"
        gerenciarTurma.style = "display: none"
    }
</script>
</body>
</html>
