<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Professor</title>
    <link rel="stylesheet" href="professorLogin.css">
</head>
<body>

<div id="voltar">
    <a href="index.html">
        <img src="images/setaVoltar.svg" id="setaVoltar">
    </a>
</div>
<div class="container">
    <div class="container" id="login">
        <div id="inicio">
            <p>Área do Professor</p>
            <h1>Login</h1>
        </div>
        <form id="forms">
            <p>Email:</p>
            <input class="inputText" type="text" placeholder="Insira seu nome" required>
            <p>Senha:</p>
            <input class="inputText" type="text" placeholder="Insira sua senha" required>
        </form>
        <div>
            <button id="button" onclick="validarFormulario()">Avançar</button>
        </div>
    </div>
</div>
<script>
    function validarFormulario() {
        const form = document.getElementById('forms');

        if (form.checkValidity()) {
            window.location.href = "";
        } else {
            form.reportValidity();
        }
    }
</script>
</body>
</html>
