<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aluno Login Form</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/alunoLogin.css}" />
</head>
<body>
<div id="voltar">
    <a href="../index.html">
        <img src="../images/setaVoltar.svg" id="setaVoltar">
    </a>
</div>
<div class="container">
    <div class="container" id="login">
        <div id="inicio">
            <p>Área do Aluno</p>
            <h1>Login</h1>
        </div>

        <form id="forms" action ="#" th:action="@{/alunos/save}"
              th:object="${aluno}" th:method="POST">

            <p>Email:</p>

            <input class="inputText" type="email" th:field="*{email}"
                   placeholder="Insira seu email" required>

            <p>Senha:</p>

            <input class="inputText" type="password" th:field="*{senha}"
                   placeholder="Insira sua senha" required>

            <div>
                <button id="button" type="submit">Avançar</button>
            </div>

        </form>

        <div id="cadastro">
            <a>Para se cadastrar</a>
            <a id="linkCadastro" th:href="@{/alunos/showAlunoCadastroForm}">clique aqui!</a>
        </div>
    </div>
</div>

<script>
    function validarFormulario() {
        const form = document.getElementById('forms');

        if (form.checkValidity()) {
            window.location.href = "";
        } else {
            form.reportValidity();
        }
    }
</script>

</body>
</html>
