<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>EduTech</title>
    <link rel="stylesheet" th:href="@{/paginaAluno}" />
</head>
<body>
<div class="container">
    <div id="buttonMenu">
        <a onclick="aparecerMenu()">
            <img th:src="@{/images/menu.svg}" id="imgMenu">
        </a>
    </div>
    <div id="menu">

        <div id="imgFecharMenu" onclick="fecharMenu()">
            <img th:src="@{/images/setaMenor.svg}">
        </div>

        <!-- botao tela inicial-->
        <div class="button" id="buttonTelaInicial" onclick="aparecerTelaInicial()">
            <a>Tela Inicial</a>
        </div>

        <!-- botao notas-->
        <div id="buttonGerenciarTurmas" onclick="gerenciarTurmas()">
            <a class="button" th:href="@{/notasAlunos}" id="buttonTurma">Ver suas notas</a>
        </div>


        <!-- botao Chat bot-->
        <div id="buttogenerico" onclick="gerenciarTurmas()">
            <a class="button" th:href="@{}" id="buttonchAT">ChatBot</a>
        </div>

        <!-- botao sair-->
        <div id="buttonSair" onclick="gerenciarTurmas()">
            <a class="button" th:href="@{}">Sair</a>
        </div>

    </div>
    <div id="telaInicial">
        <div>
            <h1>√Årea do Aluno</h1>
        </div>
    </div>
</div>
<script>
    var buttonMenu = document.getElementById("buttonMenu");
    var menu = document.getElementById("menu");
    var telaInicial = document.getElementById("telaInicial");
    var closeButton = document.getElementById("imgFecharMenu");

    menu.classList.add("open");
    menu.style.display = "flex";
    buttonMenu.style.display = "none";

    function alternarMenu() {
        if (menu.classList.contains("open")) {
            fecharMenu();
        } else {
            abrirMenu();
        }
    }

    function abrirMenu() {
        menu.classList.remove("close");
        menu.classList.add("open");
        menu.style.display = "flex";
        buttonMenu.style.display = "none";

        telaInicial.style.marginLeft = "300px";
        telaInicial.style.width = "calc(100% - 300px)";
    }

    function fecharMenu() {
        menu.classList.remove("open");
        menu.classList.add("close");

        setTimeout(() => {
            menu.style.display = "none";
            buttonMenu.style.display = "flex";
        }, 300);

        telaInicial.style.marginLeft = "0";
        telaInicial.style.width = "100%";
    }

    buttonMenu.addEventListener("click", alternarMenu);
    closeButton.addEventListener("click", fecharMenu);
</script>
</body>
</html>
