<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Coordenador</title>
    <link rel="stylesheet" href="../static/cadastrarProfessor.css" />
</head>
<body>

<div id="voltar">
    <a href="paginaCoordenador.html">
        <img src="../static/images/setaVoltar.svg" id="setaVoltar" alt="Seta Voltar">
    </a>
</div>
<div class="container">
    <div class="container" id="login">
        <div id="inicio">
            <h1>Cadastrar Professor</h1>
        </div>
        <form id="forms">
            <p>Nome:</p>
            <input class="inputText" type="text" placeholder="Insira o nome" required>
            <p>Email:</p>
            <input class="inputText" type="text" placeholder="Insira o email" required>
        </form>
        <div>
            <button id="button" onclick="validarFormulario()">Avan√ßar</button>
        </div>
    </div>
</div>
<script>
    function validarFormulario() {
        const form = document.getElementById('forms');

        if (form.checkValidity()) {
            window.location.href = "paginaCoordenador.html";
        } else {
            form.reportValidity();
        }
    }
</script>
</body>
</html>
